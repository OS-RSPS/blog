---
layout: default
home: true
---

<h3 class="posts-item-note" aria-label="Recent Updates">Recent Updates</h3>

{% assign publishedPosts = site.posts | where: 'recent_updates', 'true' %}
{%- for post in publishedPosts limit: site.number_of_posts -%}

  <article class="post-item">
    <span class="post-item-date">{{ post.date | date: "%b %d, %Y" }}</span>
    <h4 class="post-item-title">
      <a href="{{ post.url }}">{{ post.title | escape }}</a>
    </h4>
  </article>
{%- endfor -%}
